<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patients - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .table-responsive {
      overflow-x: auto;
      overflow-y: scroll;
      height: 500px;
    }
    table {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary-subtle">
    <div class="container-fluid">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/019/796/647/small/medical-logo-medical-center-logo-heart-logo-health-logo-doctor-logo-medicine-logo-medical-icon-free-vector.jpg" width="80px" height="80px" class="rounded-5">
      <a class="navbar-brand ms-3" href="#">Alpha Hospital Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Doctor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Patient</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Patient Management</h2>
    <div class="mb-3">
      <button class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add New Patient</button>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-light">
          <tr>
            <th>Sl.No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Diagnosis</th>
            <th>Doctor Assigned</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="patientTableBody">
        </tbody>
      </table>
    </div>
  </div>

  <footer class="bg-success-subtle text-dark text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 Alpha Hospital | Patient Dashboard</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const patientTableBody = document.getElementById("patientTableBody");
    const names = ["Ravi Kumar", "Priya Sharma", "John Doe", "Anita Desai", "Vikram Singh"];
    const diagnoses = ["Hypertension", "Diabetes", "Asthma", "COVID-19", "Migraine"];
    const doctors = ["Dr. Meena S", "Dr. Arjun M", "Dr. Sara L", "Dr. Veer N", "Dr. Riya T"];
    const genders = ["Male", "Female"];

    for (let i = 1; i <= 120; i++) {
      const name = names[i % names.length];
      const diagnosis = diagnoses[i % diagnoses.length];
      const doctor = doctors[i % doctors.length];
      const gender = genders[i % 2];
      const age = 20 + (i % 50);
      const phone = `98765${(10000 + i).toString().slice(-5)}`;
      const email = `${name.split(" ")[0].toLowerCase()}${i}@gmail.com`;

      const row = `
        <tr>
          <td>${i}</td>
          <td>${name}</td>
          <td>${age}</td>
          <td>${gender}</td>
          <td>${phone}</td>
          <td>${email}</td>
          <td>${diagnosis}</td>
          <td>${doctor}</td>
          <td>
            <button class="btn btn-sm btn-info text-white"><i class="bi bi-pencil"></i></button>
            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      `;

      patientTableBody.innerHTML += row;
    }
  </script>
</body>
</html>
